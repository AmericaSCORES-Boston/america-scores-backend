language: node_js

node_js:
  - '6'

before_script:
  - mysql -e 'create database america_scores;'

script:
  - mysql -u travis america_scores < database/dbcreate.sql
  - ./scripts/travis-config.sh
  - npm run eslint -- --failTaskOnError
  - npm run seed
  - npm run test -- --failTaskOnError

services:
  - mysql

after_success:
  - ./node_modules/.bin/istanbul cover ./node_modules/mocha/bin/_mocha $(find test -name '*.js') -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

before_deploy:
  - zip -r backend-latest config/config.js config/connection.js database/ lib/ routes/ scripts/ app.js appspec.yml gulpfile.js package.json
  - mkdir -p backend
  - mv backend-latest.zip backend/

deploy:
  - provider: s3
    access_key_id: $TEMP_AMSCORES_AWS_KEY_ID
    secret_access_key: $TEMP_AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    local_dir: backend
    skip_cleanup: true
    upload-dir: prod
    on:
      branch: kcorring/shift_to_asb_aws
    bucket: asb-aws-deploy
  - provider: codedeploy
    access_key_id: $TEMP_AMSCORES_AWS_KEY_ID
    secret_access_key: $TEMP_AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    bucket: asb-aws-deploy
    key: prod/backend-latest.zip
    bundle_type: zip
    application: ASB-Backend
    deployment_group: Production
    on:
      branch: kcorring/shift_to_asb_aws
    wait-until-deployed: true
  - provider: s3
    access_key_id: $TEMP_AMSCORES_AWS_KEY_ID
    secret_access_key: $TEMP_AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    local_dir: backend
    skip_cleanup: true
    upload-dir: dev
    on:
      branch: develop
    bucket: asb-aws-deploy
  - provider: codedeploy
    access_key_id: $TEMP_AMSCORES_AWS_KEY_ID
    secret_access_key: $TEMP_AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    bucket: asb-aws-deploy
    key: dev/backend-latest.zip
    bundle_type: zip
    application: ASB-Backend
    deployment_group: Development
    on:
      branch: develop
    wait-until-deployed: true

notifications:
    slack:
        on_pull_requests: false
        rooms:
            - secure: "" # dev-ops channel
            - secure: "" # backend channel
